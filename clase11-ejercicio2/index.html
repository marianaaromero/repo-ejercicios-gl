<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
    <title>Card</title>
</head>

<body>
    <div class="card">
        <div class="header-image">
            <img src="back.webp" alt="Background image">
        </div>
        <article class="content">
            <img src="profilepic.webp" alt="Profile picture" class="profile-image">
            <h2>Pepa</h2>
            <h3>@pepitathecrazycat</h3>
            <p>Queen of the couch for 15 years. Master of the art of sleeping. Favorite
                hobby: ignoring humans and demanding food. Jk, I love my ownersüê±</p>
            <ul class="social-icons">
                <li><a href="https://www.facebook.com/" aria-label="Facebook icon"><i class="fab fa-facebook-f"></i></a>
                </li>
                <li><a href="https://www.x.com/"><i class="fab fa-twitter" aria-label="Twitter icon"></i></a></li>
                <li><a href="https://www.instagram.com/"><i class="fab fa-instagram"
                            aria-label="Instagram icon"></i></a></li>
            </ul>
        </article>
    </div>
</body>

</html>
